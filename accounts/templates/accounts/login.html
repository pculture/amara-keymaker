{% extends "base.html" %}

{% block root_content %}
<div id="login">
  <h1 class="section-title">{{_('Login')}}</h1>
  <form id="login" method="POST">
    <div class="control-group">
      <input type="text" name="username" class="required" autofocus="true" placeholder="{{_('username')}}" value="{{username}}" />
    </div>
    <div class="control-group">
      <input type="password" name="password" class="required" placeholder="{{_('password')}}" />
    </div>
    <div class="controls">
      <a id="btn-submit" href="#" class="btn btn-large btn-primary">{{_('Login')}}</a>
      <a href="{{url_for('index')}}" class="btn btn-large btn-secondary">{{_('Cancel')}}</a>
    </div>
  </form>
</div>
<script type="text/javascript">
  $("a#btn-submit").click(function(){
    $("form#login").submit();
  });
  $(function(){
    $("form#login").validate();
  });
</script>
{% endblock %}
